language: java 
jdk: 
    - openjdk12
before_install:
    - mvn validate -e 
    - mvn clean install -e
install:
    - "mvn -N io.takari:maven:wrapper -Dmaven = 3.6.3
    - "./mvnwm--show-version --errors --batch-mode test-compile depdency:go-offline"
script: 
    - "mvn verify"
after_success:
    - mvn coveralls:report


