language: java 
sudo: true
install: true
jdk: 
    - openjdk12
env:
    -MAVEN_VERSION=3.6.3
install:
    - "mvn -N io.takari:maven:wrapper -Dmaven =${MAVEN_VERSION}"
    - "./mvnwm--show-version --errors --batch-mode test-compile depdency:go-offline"
script: 
    - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify"
    -./mvnw clean install 



after_success:
    - mvn coveralls:report


